<ion-view view-title="Workout" class="workout-view" hide-nav-bar="true">
    <div class="image-container padding">
        <div ng-repeat="image in routine.images" class="image">
            <img src="{{image}}">
        </div>
    </div>
    <div class="workout-title">
        {{title}} <br>
        {{countdown}} Seconds
    </div>

    <progress
            class="balanced row-bottom"
            max="{{max}}"
            value="{{countdown}}">
    </progress>
</ion-view>
